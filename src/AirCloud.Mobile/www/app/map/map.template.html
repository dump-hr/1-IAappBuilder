<ion-view hide-nav-bar="true">
  <ion-content>
    <div class="header_bar bar bar-header">
      <h1 class="title">Air Cloud</h1>
    </div>
    <div class="reading-toggle">
      <div class="button-bar">
        <a class="button button-active">CO</a>
        <a class="button">VOC</a>
      </div>
    </div>
    <div ng-if='internet'>
      <ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options" styles="map.styles">
        <ui-gmap-layer show="true" namespace="visualization" type="HeatmapLayer"
                       onCreated="map.heatLayerCallback"></ui-gmap-layer>
      </ui-gmap-google-map>
    </div>
    <div class="map-info">
      <p class="map-info_message">Average global air quality</p>
      <div class="map-reading-wrapper">
        <div class="map-reading">CO <strong>8%</strong></div>
        <div class="map-reading">VOC <strong>30%</strong></div>
      </div>
    </div>

    <div ng-if="!internet">
      <img src="./img/warning.png">
      <p class="warningMessage">Please enable your internet connection to use this feature.</p>
    </div>
  </ion-content>
</ion-view>
